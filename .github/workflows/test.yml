name: Tests

on:
  push:
  pull_request:

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt pytest

      - name: Run tests
        run: pytest tests/ -v
        env:
          # The model pkl file is not present in CI â€” signal the model tests to skip.
          SITE_SENTINEL_SKIP_MODEL: "true"
